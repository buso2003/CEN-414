<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Determinant of a 2x2 Matrix</title>
    <link rel="stylesheet" href="styles.css">
    <h1>Nwachukwu Chibusonma</h1>
    <h1>19CJ025758</h1>
</head>

<body>
    
    <div class="matrix">
        <span class="mat-element">5</span>
        <span class="mat-element">7</span>
        <span class="mat-element">5</span>
        <span class="mat-element">8</span>
    </div>
    <p class="answer">
    </p>
    <footer>
        <script>
            let matElements = document.querySelectorAll(".mat-element")
            let myMatrix = [
                [parseInt(matElements[0].textContent), parseInt(matElements[1].textContent)],
                [parseInt(matElements[2].textContent), parseInt(matElements[3].textContent)],
            ];
            let det = myMatrix[0][0] * myMatrix[1][1] - myMatrix[0][1] * myMatrix[1][0];
            console.log(det);
            document.querySelector(".answer").textContent = `= ${det}`
        </script>
    </footer>
</body>

</html>
